        position: relative; /* Added position relative for tooltip */

    .seat.unavailable {

        cursor: not-allowed;
    }
    
    .seat.selected {
        background-color: #6c7ae0;
    }
    
    /* Add the following styles for the seat number tooltip */
    .seat:hover::after {
        content: attr(data-seat-number);
        position: absolute;
        top: -25px; /* Adjust as needed */
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        color: #fff;
        padding: 5px 10px;

<script>
    // JavaScript to toggle seat numbers on hover
    const seats = document.querySelectorAll('.seat');
    
    seats.forEach(seat => {
        seat.addEventListener('mouseenter', () => {
            const seatNumber = seat.querySelector('.seat-number');
            seatNumber.style.display = 'block';
        });
    
        seat.addEventListener('mouseleave', () => {
            const seatNumber = seat.querySelector('.seat-number');
            seatNumber.style.display = 'none';
        });
    });
    // Lấy danh sách tất cả các ghế


// Lặp qua từng ghế và thêm sự kiện click
seats.forEach(seat => {
    seat.addEventListener('click', () => {
        // Kiểm tra xem ghế đã được chọn hay chưa
        if (seat.classList.contains('selected')) {
            // Nếu đã chọn, hủy bỏ việc chọn ghế (chuyển về trạng thái ban đầu)
            seat.classList.remove('selected');
        } else {
            // Nếu chưa chọn, chọn ghế (thay đổi sang màu đã chọn)
            seat.classList.add('selected');
        }
    });
});
